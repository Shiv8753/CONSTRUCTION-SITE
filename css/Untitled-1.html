<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .background-section {
            background: url('C:\Site\FINAL\new-site-html\WhatsApp Image 2025-01-02 at 00.58.17_06441c8e.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            position: relative;
        }
        .background-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for text clarity */
        }
        .content {
            position: relative;
            z-index: 2;
        }
        .button {
            padding: 10px 20px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="background-section">
    <div class="content">
        <h1>Building Dreams, Crafting Excellence</h1>
        <p>Your trusted partner in construction and architectural services</p>
        <button class="button">View Our Project</button>
    </div>
</div>

</body>
</html>
